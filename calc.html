<!DOCTYPE>
<html>
<head>
<title>Calc</title>
<script type="text/javascript" src= "jquery.js"></script>
<script type="text/javascript" src= "calc.js"></script>
<link rel="stylesheet" type="text/css" href="calc.css" title="style" />
</head>
<body>
<div id="calculadora">
	<p><input id="marcador" type="text" value = " "/></p>
			

<div class = "button">
	<p><button id ="C" value ="C">C</button></p>	
	<p><button id ="butnum" value ="7">7</button>
		<button id ="butnum" value ="8">8</button>
		<button id ="butnum" value ="9">9</button>
		<button id ="op" value ="/">/</button>
		
	</p>
	<p><button id ="butnum" value ="4">4</button>
		<button id ="butnum" value ="5">5</button>
		<button id ="butnum" value ="6">6</button>
		<button id ="op" value ="*">*</button>
	</p>
	<p><button id ="butnum" value ="1">1</button>
		<button id ="butnum" value ="2">2</button>
		<button id ="butnum" value ="3">3</button>
		<button id ="op" value ="-">-</button>
	</p>
	<p><button id ="butnum" value ="0">0</button>
		<button id ="butpunto" value =".">.</button>
		<button id ="op" value ="+">+</button>
		<button id ="igual" value ="=">=</button>
	</p>

</div>
</div>
</body>
</html>
